<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体感温度バトル - GitHub Pages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <!-- VS ゲージエリア -->
        <div class="battle-container">
            <!-- 大きな優勢表示 -->
            <div id="dominant-indicator" class="dominant-indicator">
                <div class="dominant-icon">⚖️</div>
                <div class="dominant-text">均衡</div>
            </div>

            <div class="battle-header">
                <div class="side-info cold-info">
                    <span class="icon">🥶</span>
                    <div class="vote-info">
                        <span class="vote-count" id="val-cold">0</span>
                        <span class="vote-percent" id="percent-cold">50%</span>
                    </div>
                    <span class="label">COLD</span>
                </div>
                <div class="vs-badge">VS</div>
                <div class="side-info hot-info">
                    <span class="label">HOT</span>
                    <div class="vote-info">
                        <span class="vote-count" id="val-hot">0</span>
                        <span class="vote-percent" id="percent-hot">50%</span>
                    </div>
                    <span class="icon">🥵</span>
                </div>
            </div>

            <div class="gauge-wrapper">
                <div id="gauge-cold" class="gauge-bar cold-bar" style="width: 50%">
                    <div class="bar-effect"></div>
                </div>
                <div id="gauge-hot" class="gauge-bar hot-bar" style="width: 50%">
                    <div class="bar-effect"></div>
                </div>
                <div class="gauge-center-line"></div>
            </div>

            <div id="status-text" class="status-text">読み込み中...</div>

            <!-- 空調設定エリア -->
            <div class="ac-info-panel">
                <span class="ac-label">現在の空調設定:</span>
                <span id="current-temp" class="ac-temp">--</span>
                <span class="ac-unit">℃</span>
                <button id="btn-change-temp" class="edit-btn" title="空調温度を変更">✏️変更</button>
            </div>

            <div id="participants-display" class="participants">総投票数: 0</div>
        </div>

        <div class="button-area">
            <button id="btn-cold" class="vote-btn cold-btn">
                🥶 寒い！
            </button>
            <button id="btn-hot" class="vote-btn hot-btn">
                🥵 暑い！
            </button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Temperature Check</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
